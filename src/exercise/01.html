<!-- 🐨 Create (in HTML) an <html> with a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
<html>
    <body>
        <script type="module">
            const rootDiv = document.createElement('div');
            rootDiv.setAttribute('id', 'root');
            document.body.append(rootDiv);
            const containerElement = document.createElement('div');
            containerElement.className = 'container';
            containerElement.append('Hello World');
            document.getElementById('root').append(containerElement);
        </script>
    </body>
</html>
