<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const liA = React.createElement('li', {
      key: 'a',
      children: 'Green eggs',
    })
    const liB = React.createElement('li', {
      key: 'b',
      children: 'Ham',
    })
    const ul = React.createElement('ul', {
      className: 'sams-food',
      children: [liA, liB],
    })
    const p = React.createElement('p', {
      children: 'Here\'s Sam\'s favorite food:',
    })
    const container = React.createElement('div', {
      className: 'container',
      children: [p, ul],
    })
    ReactDOM.render(container, rootElement)
  </script>
</body>
